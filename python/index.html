<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="/_libs/images/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JL. Python with JS and Audrino</title>
  </head>

  <body>
    <main class="container mt-5">
      <div class="p-2 d-flex bd-highlight">
        <!-- <div class="p-1 flex-fill bd-highlight">
          <button type="button" class="btn btn-primary btn-lg">
            Program a series
          </button>
        </div> -->

        <div class="p-2 flex-fill bd-highlight">
          <button type="button" class="E_blink btn btn-primary">
            Make it blink
          </button>
          <div class="slidecontainer">
            <input
              type="range"
              min="1"
              value="300"
              max="10000"
              class="slider"
            />
          </div>
          <button type="button" class="button btn btn-primary">Click me</button>
          <div>
            <input type="color" id="head" name="head" value="" />
            <label for="head">Pick a Color</label>
          </div>
          <button type="button" class="colorGetter btn btn-primary">
            Send Color
          </button>
        </div>
        <div class="chatter p-2 flex-fill bd-highlight">
          <button type="button" class="chatt btn btn-primary">
            Chatt with others
          </button>
          <div class="disclosed p-4 flex-fill bd-highlight">
            <input
              type="text"
              class="disclosed"
              id="room"
              name="head"
              value=""
            />
            <label for="room">Room</label><br />
            <input type="text" id="name" name="head" value="" />
            <label for="name">Name</label><br />
            <button class="enter_chatt btn btn-primary">Enter the room</button>

            <div class="roomActive p-4 flex-fill bd-highlight">
              <input type="text" class="chatt_enabled" value="wite a message" />
              <div>
                <button class="btn btn-primary">Display as Morse code</button>
                <button class="send btn btn-primary">Send chatt</button>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h3>Every actions</h3>
          <ul class="loggs"></ul>
        </div>
      </div>
    </main>

    <script type="text/python" src="main.py"></script>
    <script src="_libs/js/start.js"></script>
  </body>
</html>
