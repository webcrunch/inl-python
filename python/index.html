<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="/_libs/images/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Brython Project</title>
  </head>

  <body>
    <main class="container mt-5">
      <button type="button" class="btn btn-primary btn-lg">
        Program a series
      </button>

      <div class="d-flex bd-highlight">
        <div class="p-4 flex-fill bd-highlight">
          <button type="button" class="E_blink btn btn-primary">
            Make it blink
          </button>
          <div class="slidecontainer">
            <input
              type="range"
              min="1"
              value="300"
              max="10000"
              class="slider"
            />
          </div>
        </div>
        <div class="p-2 flex-fill bd-highlight">
          <button type="button" class="chatt btn btn-primary">
            Chatt with others
          </button>

          <button type="button" class="button btn btn-primary">Click me</button>
          <div>
            <input type="color" id="head" name="head" value="" />
            <label for="head">Pick a Color</label>
          </div>
          <button type="button" class="colorGetter btn btn-primary">
            Send Color
          </button>
        </div>
        <div>
          <ul class="loggs">
            <li>Fungerar detta - datum</li>
          </ul>
        </div>
      </div>
    </main>

    <script type="text/python" src="main.py"></script>
    <script src="_libs/js/start.js"></script>
  </body>
</html>
