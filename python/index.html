<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="/_libs/images/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JL. Python with JS and Audrino</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="justify-content-center">
        <div>
          <h1 class="col-sm-12 col-md-6">
            Welcome to multipurpose handling with colors and other fun things!
          </h1>
        </div>
        <div>
          <button type="button" class="init btn btn-primary">
            Connect to a room
          </button>
          <button
            type="button"
            class="display_button_unconnect un-init btn btn-primary"
          >
            Unconnect to the room
          </button>
          <br />
          <label for="room" class="disclosedRoom">Room</label><br />
          <input
            type="text"
            class="disclosedRoom"
            id="room"
            name="head"
            value=""
          /><br />
          <label for="name" class="disclosedRoom">Name</label><br />
          <input
            type="text"
            class="disclosedRoom"
            id="name"
            name="head"
            value=""
          />
          <button class="disclosedRoom enter_room btn btn-primary">
            Enter the room
          </button>
        </div>
        <div>
          <p class="user d-flex justify-content-right"></p>
        </div>
      </div>
      <div class="row">
        <div id="color_action" class="col-sm-12 col-md-6">
          <div class="col p-2">
            <p>
              <a
                class="btn btn-primary"
                data-bs-toggle="collapse"
                href="#collapseExample"
                role="button"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                Color and actions handling
              </a>
            </p>
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                <p class="disclosed d-flex justify-content-center">
                  Program a sequence of events/queues:(check the box)
                </p>
                <input
                  type="checkbox"
                  id="programing"
                  name="programing"
                  value="Program queue"
                />
                <hr />
                <!-- <button
                  type="button p-2"
                  class="pressed_button btn btn-primary"
                  value="blink"
                >
                  Blink
                </button> -->
                <div class="slidecontainer hidden">
                  <input
                    type="range"
                    min="1"
                    value="300"
                    max="10000"
                    class="slider"
                  />
                </div>
                <div>
                  <label for="head">Pick a Color:</label>
                </div>
                <button
                  type="button"
                  class="pressed_button btn btn-primary"
                  value="white"
                >
                  turn on/white
                </button>
                <button
                  type="button"
                  class="pressed_button btn btn-primary"
                  value="black"
                >
                  turn off
                </button>
                <button
                  type="button"
                  class="pressed_button btn btn-primary"
                  value="blue"
                >
                  blue
                </button>
                <button
                  type="button"
                  class="pressed_button btn btn-primary"
                  value="green"
                >
                  green
                </button>
                <button
                  type="button"
                  class="pressed_button btn btn-primary"
                  value="yellow"
                >
                  yellow
                </button>
                <button
                  type="button"
                  class="pressed_button btn btn-primary"
                  value="red"
                >
                  r√∂d
                </button>
                <!-- <button
                  type="button"
                  class="pressed_button btn btn-primary"
                  value="cyan"
                >
                  cyan
                </button> -->
                <button
                  type="button"
                  class="pressed_button btn btn-primary"
                  value="purple"
                >
                  purple
                </button>
                <!-- <button
                    type="button"
                    class="pressed_button btn btn-primary"
                    value="rainbow"
                  >
                    cykle through the rainbow colors
                  </button> -->
              </div>
            </div>
          </div>
        </div>
        <div id="programming_queue" class="col-xs-12 col-md-6">
          <div class="col">
            <h3>Programming queue:</h3>
            <ul class="p_queue"></ul>
            <div>
              <button type="button p-4" class="execute_queue btn btn-primary">
                execute the queue
              </button>
            </div>
          </div>
        </div>
        <div id="chatt" class="col-xs-12 col-md-6">
          <div class="col p-2">
            <p>
              <a
                class="btn btn-primary"
                data-bs-toggle="collapse"
                href="#ChattColpasse"
                role="button"
                aria-expanded="false"
                aria-controls="ChattColpasse"
              >
                Mini Chatting
              </a>
            </p>
            <div class="collapse" id="ChattColpasse">
              <div class="card card-body">
                <label for="room_message_sender"
                  >write a message for the little chatt:</label
                ><br />
                <input
                  type="text"
                  id="room_message_sender"
                  name="head"
                  value="Write a chatt message here!"
                />
                <button type="button" class="chatt_message btn btn-primary">
                  Send message
                </button>
                <div class="col">
                  <h3>Minor Chatt messages:</h3>
                  <ul class="chat_logs"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="action_log" class="col-xs-12 col-md-6">
          <div class="col">
            <h3>Every actions Log:</h3>
            <ul class="loggs"></ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/python" src="main.py"></script>
    <script src="_libs/js/start.js"></script>
  </body>
</html>
